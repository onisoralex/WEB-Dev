<!DOCTYPE html>
<html>
    <!-- Things in the head won't be displayed, but everything else in the body will-->
    <head>
        <title>Meta Data</title>

        <!-- This meta data is crawled by the search engine and can help with information -->
        <meta name="description" content=" A description about your HTML page goes here"/>
        <meta name="keywords" content=" Keywords, about, your, content, goes here"/>
        <!--(Notice the commas to separate keywords.)-->
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    </head>
    <body>
        <h1>Meta Data</h1>
        <p>This Page is dedicated for Meta Data in the Header information. Like always: Press [F12]!</p>

        <a href="../index.html">Back</a>
    </body>
</html>
