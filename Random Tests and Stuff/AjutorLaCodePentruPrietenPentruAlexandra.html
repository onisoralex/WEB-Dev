<html>

<head>
  <header>
    <title>EightBall</title>
  </header>
</head>

<body>
  <script>  //În primul rând trebuie scris scriptul de JS înainte de a crea obiectele de suprafață,
    //ca codul care vine folosit să fie deja cunoscut la browser.
    function askTheEightBall() {  //Asta crează o functie care o executăm când apăsăm pe buton.

      let userQuestion = 'Will I get a job soon?';  //Rândul ăsta și următorul se pot scoate că nu au influență
      //la suprafață ci doar în consolă.
      console.log(`I am wondering: ${userQuestion}`); //Când se folosește o variablă în forma de ${variable}
      //trebuie folosit simbolul ` ca și delimitator pentru acel String.

      let randomNumber = Math.floor(Math.random() * 8);
      console.log(randomNumber);

      let eightBall = '';

      switch (randomNumber) {
        case 0:
          eightBall = 'It is certain';
          break;
        case 1:
          eightBall = 'It is decidedly so';
          break;
        case 2:
          eightBall = 'Reply hazy try again';
          break;
        case 3:
          eightBall = 'Cannot predict now';
          break;
        case 4:
          eightBall = 'Do not count on it';
          break;
        case 5:
          eightBall = 'My sources say no';
          break;
        case 6:
          eightBall = 'Outlook not so good';
          break;
        case 7:
          eightBall = 'Signs point to yes';
          break;
      }

      console.log(eightBall);
      document.getElementById('output').innerText = eightBall;  //Aici accesăm dvi-ul în care scoatem răspunsul.
      //"document" se referă la pagina pe care o ai în fața ta în acel moment.
      //Cu "getElementById" accesezi un obiect specific, la care i-ai dat un ID specific.
      //Detalii puțin mai jos la crearea butonului.
      //"innerText" e un atribut care reprezintă conținutul din acel div.
      //Noi aici setăm acel atribut cu răspunsul de la funcție.
      //Prin asta afișăm raspunsul în acel div direct pe pagină.
    }
  </script>

  <input placeholder="Ask me something!">
  <!--Asta crează câmpul în care poți scrie o întrebarea.
    La acest câmp nu i-am dat ID, că nu e necesar, dacă nu se folosește campul sau conținutul mai departe.
    Dar i-am dat un placeholder, un text înlocuitor, care dispare când începi să scrii ceava.
    Nu e necesar, dar ajută să se știe ce trebuie făcut.-->
  <button onclick="askTheEightBall()">Give me an answer!</button>
  <!--Asta crează un buton cu text-ul între acel tag.
    La buton i-am dat un event listener numit "onclick".
    Când se apasă butonul poți executa o funcție.
    În acest caz executăm funcția ta pentru a afișa un răspuns de la EightBall.-->
  <div id='output'></div>
  <!--Aici creăm un container pentru răspunsul de la funcția ta.
    La acest container i-am dat ID-ul output ca să-l putem accesa în funcția JS de sus cu "document.getElementById();"-->
</body>

</html>
