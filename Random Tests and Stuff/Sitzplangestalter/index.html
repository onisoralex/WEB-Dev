<html>

<head>
  <title>Table Planner</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body class="all">
  <div>
    <input id="firstname" type="textfield" placeholder="Firstname...">
    <input id="lastname" type="textfield" placeholder="Lastname...">
    <input type="button" onclick="addNewPerson()" value="Add person">
    <label id="notsavedlabel"></label>
    <hr>
    <input id="personid" type="textfield" placeholder="Person's ID">
    <input type="button" onclick="deletePerson()" value="Delete person">
  </div>
  <hr>
  <label><b>Import settings</b></label>
  <input type="file" accept="text/plain" onchange="openFile(event)">
  <hr>
  <div>
    <input id="filename" type="textfield" placeholder="Save as...">
    <input type="button" onclick="saveAs('settings.txt')" value="Create settings file">
    <br>
    <a href="" id="exportlink">Export the settings</a>
  </div>
  <hr>
  <div>
    <table>
      <tr>
        <td>
          <h3>Personlist</h3>
        </td>
        <td>
          <input type="button" onclick="showPersonList()" value="Show person list">
          <input type="button" onclick="showPersonArray()" value="Show person Array">
        </td>
      </tr>
    </table>
    <table id="personlisttable" cellspacing="0px"></table>
  </div>

  <script src="script.js"></script>
</body>

</html>
