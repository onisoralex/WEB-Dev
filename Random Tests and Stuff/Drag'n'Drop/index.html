<html>

<head>
  <title>Drag'n'Drop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<table class="all">
  <tr>
    <td>
      <div class="dndfields clearfix" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="drag1" class="drag non_drop" draggable="true" ondragstart="drag(event)">
          <button class="btn">Button</button>
          <br>
          <label><b>Test</b></label>
        </div>
      </div>
    </td>
    <td>
      <div class="dndfields clearfix" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="drag2" class="drag non_drop" draggable="true" ondragstart="drag(event)">
          <button class="btn">Button</button>
          <br>
          <label><b>Test</b></label>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="dndfields clearfix" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </td>
    <td>
      <div class="dndfields clearfix" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </td>
  </tr>
</table>

<script src="script.js"></script>
</body>

</html>
