<html>

<head>
  <title>Drag'n'Drop</title>
  <script type="module" src="./moduleLoader.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<table class="all">
  <tr>
    <td>
      <div class="dndfields" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="drag1" class="drag" draggable="true" ondragstart="drag(event)">
          <button class="btn left">Button L</button>
        </div>
      </div>
    </td>
    <td>
      <div class="dndfields" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="drag2" class="drag" draggable="true" ondragstart="drag(event)">
          <button class="btn right">Button R</button>
        </div>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="dndfields" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </td>
    <td>
      <div class="dndfields" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </td>
  </tr>
</table>
</body>

</html>
