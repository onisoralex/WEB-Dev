<!DOCTYPE HTML>
<html>

<head>
  <title>
    OrderReady
  </title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="./main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="orderdisplay" class="flexcontainer block"></div>
  <hr>

  <div id="controlview" class="block flexcontainer">
    <label id="placeholder"></label>
    <div id="newnumbercontainer" class="flexcontainer">
      <input id="numberinput" type="number" min="100" max="999" value="100" />
      <div id="addbutton" class="button" onclick="add()">
        <i class="icon fa-solid fa-plus"></i>
      </div>
    </div>
    <div id="trashbinbutton" class="button dndfields" ondrop="drop(event)" ondragover="allowDrop(event)"
      onclick="deleteFirstNumber()" ondragleave="stopBounce()">
      <i id="trashbinicon" class="icon fa-solid fa-trash-can"></i>
    </div>
  </div>
</body>

</html>
