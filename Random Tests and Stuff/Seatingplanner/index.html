<html>

<head>
  <title>Seatingplanner</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="all" onload="showPersonList()">
  <!-- Add Person Part -->
  <div>
    <input id="firstname" type="textfield" placeholder="Firstname...">
    <input id="lastname" type="textfield" placeholder="Lastname...">
    <input type="button" onclick="addNewPerson()" value="Add Person">
    <label id="nameerror"></label>
  </div>
  <hr>
  <!-- Delete Person Part -->
  <!-- <div>
    <input id="personid" type="textfield" placeholder="Person's ID">
    <input type="button" onclick="deletePerson()" value="Delete person">
  </div>
  <hr> -->
  <!-- Import Settings Part -->
  <div>
    <table>
      <tr>
        <td>
          <label><b>Import settings</b></label>
        </td>
        <td>
          <input type="file" accept="text/plain" onchange="openFile(event)">
        </td>
      </tr>
    </table>
  </div>
  <hr>
  <!-- Save To Settings File Part -->
  <div>
    <table>
      <tr>
        <td>
          <label><b>Export settings</b></label>
        </td>
        <td>
          <!-- <input id="filename" type="textfield" placeholder="Save as..."> -->
          <input type="button" onclick="saveAs('Seatingplan')" value="Create settings file">
        </td>
        <td>
          <button class="dloadbtn">
            <a href="" id="exportlink" class="dloadlink">
              <i class="far fa-arrow-alt-circle-down"></i>
            </a>
          </button>
        </td>
      </tr>
    </table>
  </div>
  <hr>
  <div>
    <table>
      <tr>
        <td>
          <label><b>Personlist</b></label>
        </td>
        <td>
          <input type="button" onclick="showPersonList()" value="Show person list">
          <!-- <input type="button" onclick="showPersonArray()" value="Show person Array"> -->
        </td>
      </tr>
    </table>
    <hr>
    <table>
      <tr>
        <td>
          <div id="personlistcontainer"></div>
        </td>
        <td>
          <div>
            <table class="table-table" ondrop="drop(event)" ondragover="allowDrop(event)">
              <tr>
                <td class="tablenamecell" colspan="4">
                  <h3>Table 1</h3>
                </td>
              </tr>
              <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Delete?</th>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
